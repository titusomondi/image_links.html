<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, nav, section, footer {
            padding: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        img {
            max-width: 100%;
            height: 30%;
        }
        .gallery img {
            width: 30%;
            height: 30%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Image Links</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#menu">Menu</a></li>
        </ul>
    </nav>

    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website! Here's an image related to technology:</p>
        <a href="https://unsplash.com/photos/monitor-showing-java-programming-OqtafYT5kTw" target="_blank"><img src="images\ilya-pavlov-OqtafYT5kTw-unsplash.jpg" alt="Technology"></a>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery">
            <a href="https://unsplash.com/photos/silhouette-of-trees-near-body-of-water-during-sunset-lsoogGC_5dg" target="_blank"><img src="images\nature_image1.jpg" alt="Nature Image 1"></a>
            <a href="https://unsplash.com/photos/silhouette-of-plant-during-sunset-xg8z_KhSorQ" target="_blank"><img src="images\nature_image2.jpg" alt="Nature Image 2"></a>
            <a href="https://unsplash.com/photos/body-of-water-wave-photo-during-golden-time-mOcdke2ZQoE" target="_blank"><img src="images\nature_image3.jpg" alt="Nature Image 3"></a>
        </div>
    </section>

    <section id="menu">
        <h2>Menu</h2>
        <ul>
            <li><a href="https://unsplash.com/photos/raspberry-cake-Mzy-OjtCI70" target="_blank">Food Item 1</a></li>
            <li><a href="https://unsplash.com/photos/toast-bread-with-blueberry-on-black-plate-zcUgjyqEwe8" target="_blank">Food Item 2</a></li>
            <li><a href="https://unsplash.com/photos/burger-skewered-with-knife-near-black-textile-1Shk_PkNkNw" target="_blank">Food Item 3</a></li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 Image Links</p>
    </footer>

</html>

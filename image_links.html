<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333; /* Set initial background color to dark */
            animation: gradientFade 10s infinite alternate; /* Apply animation */
        }
        
        /* Animation for gradient fade */
        @keyframes gradientFade {
            0% {
                background-color: #333; /* Dark background at the start */
            }
            100% {
                background-color: #f2f2f2; /* Light background at the end */
            }
        }

        header, nav, section, footer {
            padding: 20px;
            background-color: #333;
            text-align: center;
        }
        header, nav ul li a, section h2, footer p, #home p {
            color: white;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.1);
        }
        #home img {
            width: 50%;
            height: 100%;
            transition: opacity 0.5s ease; /* Adding transition for opacity */
        }
        #home img:hover {
            opacity: 0.7; /* Reducing opacity on hover */
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            padding: 20px;
        }
        .gallery a {
            flex: 0 1 calc(30% - 20px);
            display: block;
            width: 100%;
            height: 200px; /* Set a fixed height for all images */
            overflow: hidden; /* Hide overflow to maintain aspect ratio */
        }
        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        #menu ul {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            list-style-type: none;
        }
        #menu ul li {
            flex: 0 1 calc(30% - 20px);
            margin-bottom: 20px;
            text-align: center;
        }
        #menu ul li img {
            width: 100%;
            height: 200px; /* Set a fixed height for all images */
            object-fit: cover;
            transition: transform 0.3s ease; /* Add transition effect */
        }
        #menu ul li img:hover {
            transform: scale(1.1); /* Scale up on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Image Links</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#menu">Menu</a></li>
        </ul>
    </nav>

    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website! Here's an image related to technology:</p>
        <a href="https://unsplash.com/photos/monitor-showing-java-programming-OqtafYT5kTw" target="_blank"><img src="images\ilya-pavlov-OqtafYT5kTw-unsplash.jpg" alt="Technology"></a>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery">
            
            <a href="https://unsplash.com/photos/silhouette-of-trees-near-body-of-water-during-sunset-lsoogGC_5dg" target="_blank"><img src="images\nature_image1.jpg" alt="Nature Image 1"></a>
            <a href="https://unsplash.com/photos/silhouette-of-plant-during-sunset-xg8z_KhSorQ" target="_blank"><img src="images\nature_image2.jpg" alt="Nature Image 2"></a>
            <a href="https://unsplash.com/photos/body-of-water-wave-photo-during-golden-time-mOcdke2ZQoE" target="_blank"><img src="images\nature_image3.jpg" alt="Nature Image 3"></a>
            
        </div>
    </section>

    <section id="menu">
        <h2>Menu</h2>
        <ul>
            <li><a href="https://unsplash.com/photos/raspberry-cake-Mzy-OjtCI70" target="_blank"><img src="images\anna-tukhfatullina-food-photographer-stylist-Mzy-OjtCI70-unsplash.jpg" alt="Food Item 1"></a></li>
            <li><a href="https://unsplash.com/photos/toast-bread-with-blueberry-on-black-plate-zcUgjyqEwe8" target="_blank"><img src="images\joseph-gonzalez-zcUgjyqEwe8-unsplash.jpg" alt="Food Item 2"></a></li>
            <li><a href="https://unsplash.com/photos/burger-skewered-with-knife-near-black-textile-1Shk_PkNkNw" target="_blank"><img src="images\lidye-1Shk_PkNkNw-unsplash.jpg" alt="Food Item 3"></a></li>
            
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 Image Links</p>
    </footer>
</body>
</html>
